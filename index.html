<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Toi ‚ù§Ô∏è</title>
<link rel="icon" type="images/png" href="images/aloa.png"/>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow-x: hidden;
    color: #333;
    text-align: center;
}

.section {
    display: none;
    padding: 50px 20px;
    min-height: 100vh;
    box-sizing: border-box;
}

.active {
    display: block;
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

.card {
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 20px;
    max-width: 500px;
    margin: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

img {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background-color: #ff4b7d;
    color: white;
}

.no {
    background-color: #ddd;
}

button:hover {
    transform: scale(1.05);
}

.next {
    margin-top: 20px;
    background-color: #333;
    color: white;
}

@keyframes float {
    0% { transform: translateY(0); opacity:1; }
    50% { transform: translateY(-30px); opacity:0.8; }
    100% { transform: translateY(0); opacity:1; }
}

.background-gallery {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
}

.floating-photo {
    position: absolute;
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 20px;
    opacity: 0;
    filter: blur(2px);
    animation: drift linear forwards;
}

@keyframes drift {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 0.25;
    }
    90% {
        opacity: 0.25;
    }
    100% {
        transform: translateY(-200px) rotate(360deg);
        opacity: 0;
    }
}

.section {
    position: relative;
    z-index: 2;
}

</style>
</head>

<body>

<div class="background-gallery"></div>

<div class="section active">
    <div class="card">
        <h1>Pour toi, mon coeur üíå</h1>
        <p>J'ai quelque chose d'important √† te demander...</p>
        <button class="next" onclick="nextSection()">Clique !</button>
    </div>
</div>

<div class="section">
    <div class="card">
        <h2>Notre histoire ‚ú®</h2>
        <p>Depuis le premier jour, tu rends tout plus beau.</p>
        <img src="images/photo1.jpg">
        <button class="next" onclick="nextSection()">Encore !</button>
    </div>
</div>

<div class="section">
    <div class="card">
        <h2>Pourquoi toi ? üíñ</h2>
        <p>Ton sourire. Ton rire. Ton √©nergie. Tout.</p>
        <img src="images/photo2.png">
        <button class="next" onclick="nextSection()">Encore un peu...</button>
    </div>
</div>

<div class="section">
    <div class="card">
        <h2>Alors... ‚ù§Ô∏è</h2>
        <p>Est-ce que tu veux √™tre ma Valentine ?</p>
        <button class="yes" onclick="yesClicked()">Oui ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">Non</button>
    </div>
</div>

<script>
let sections = document.querySelectorAll(".section");
let current = 0;

function nextSection() {
    sections[current].classList.remove("active");
    current++;
    sections[current].classList.add("active");

    window.scrollTo({
        top: 0,
        behavior: "smooth"
    });
}

function yesClicked() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg, #ff4b7d, #ff9a9e);
            color:white;
            font-family:'Segoe UI', sans-serif;
            text-align:center;
            overflow:hidden;
        ">
            <h1 style="font-size:3em;">ELLE A DIT OUI üò≠‚ù§Ô∏è</h1>
            <p style="font-size:1.5em; max-width:600px;">
                Je t'aime infiniment. Merci d'√™tre toi.
            </p>
        </div>
    `;

    for(let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = (Math.random() * 30 + 20) + "px";
        heart.style.animation = "float 3s ease-in-out infinite";
        document.body.appendChild(heart);
    }
}

let noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    if (window.innerWidth > 768) {
        let x = Math.random() * 300 - 150;
        let y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
});

let messages = ["T'es s√ªre ? üòè", "Vraiment s√ªre ? ü•∫", "R√©fl√©chis bien ‚ù§Ô∏è", "Moi je dirais Oui üòå"];
let clickCount = 0;

noBtn.addEventListener("click", function() {
    if (window.innerWidth <= 768) {
        noBtn.innerText = messages[clickCount % messages.length];
        clickCount++;
    }
});

// ===== BACKGROUND FLOATING PHOTOS =====

const gallery = document.querySelector(".background-gallery");

const backgroundImages = [
    "images/photo1.jpg",
    "images/photo2.png",
    "images/photo3.jpg", // ajoute si tu veux
];

function createFloatingPhoto() {
    const img = document.createElement("img");
    img.src = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
    img.classList.add("floating-photo");

    img.style.left = Math.random() * 100 + "vw";
    let duration = 15 + Math.random() * 20;
    img.style.animationDuration = duration + "s";
    img.style.left = Math.random() * 100 + "vw";

    // Supprime l'image √† la fin r√©elle de son animation
    setTimeout(() => {
        img.remove();
    }, duration * 1000);

    gallery.appendChild(img);

    setTimeout(() => {
        img.remove();
    }, 35000);
}

for (let i = 0; i < 12; i++) {
    createFloatingPhoto();
}

// Puis g√©n√©ration continue
setInterval(createFloatingPhoto, 3000);
</script>

</body>

</html>
