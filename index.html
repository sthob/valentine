body {

    );

.floating-heart {
    position: absolute;
    font-size: 20px;
    opacity: 0;
    animation: heartDrift linear forwards;
    pointer-events: none;
}

@keyframes heartDrift {
    0% {
        transform: translateY(100vh) scale(0.8);

    }
    15% {

    }

    }

        opacity: 0;
    }
}

.section {
    position: relative;
    z-index: 2;
}

@keyframes driftUp {
    from { transform: translateY(0) rotate(0deg); opacity: 0; }
    10% { opacity: 0.25; }
    to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

@keyframes driftDown {
    from { transform: translateY(0) rotate(0deg); opacity: 0; }
    10% { opacity: 0.25; }
    to { transform: translateY(120vh) rotate(360deg); opacity: 0; }
}

@keyframes driftRight {
    from { transform: translateX(0) rotate(0deg); opacity: 0; }
    10% { opacity: 0.25; }
    to { transform: translateX(120vw) rotate(360deg); opacity: 0; }
}

@keyframes driftLeft {
    from { transform: translateX(0) rotate(0deg); opacity: 0; }
    10% { opacity: 0.25; }
    to { transform: translateX(-120vw) rotate(360deg); opacity: 0; }
}

.floating-photo {
    position: absolute;
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 20px;
    opacity: 0;
    filter: blur(2px);
    pointer-events: none;
}

@keyframes heartbeat {
    0%   { transform: scale(1); }
    15%  { transform: scale(1.15); }
    30%  { transform: scale(1); }
    45%  { transform: scale(1.1); }
    60%  { transform: scale(1); }

<body>

</div>

</div>

        <button class="yes" onclick="yesClicked()">Oui ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">Non</button>
    </div>
</div>

<script>
let sections = document.querySelectorAll(".section");
let current = 0;
const loveSound = new Audio("images/love.mp3");

function nextSection() {
    sections[current].classList.remove("active");
    current++;
    sections[current].classList.add("active");

    window.scrollTo({
        top: 0,
        behavior: "smooth"
    });
}

function yesClicked() {
    loveSound.play();
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg, #ff4b7d, #ff9a9e);
            color:white;
            font-family:'Segoe UI', sans-serif;
            text-align:center;
            overflow:hidden;
        ">
            <h1 style="font-size:3em;">ELLE A DIT OUI üò≠‚ù§Ô∏è</h1>
            <p style="font-size:1.5em; max-width:600px;">
                Je t'aime infiniment. Merci d'√™tre toi.
            </p>
        </div>
    `;

    for(let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = (Math.random() * 30 + 20) + "px";
        heart.style.animation = "float 3s ease-in-out infinite";
        document.body.appendChild(heart);
    }
}

let noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    if (window.innerWidth > 768) {
        let x = Math.random() * 300 - 150;
        let y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
});

let messages = ["T'es s√ªre ? üòè", "Vraiment s√ªre ? ü•∫", "R√©fl√©chis bien ‚ù§Ô∏è", "Moi je dirais Oui üòå"];
let clickCount = 0;

noBtn.addEventListener("mousemove", function() {
    let x = Math.random() * 400 - 200;
    let y = Math.random() * 300 - 150;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

let heartbeatBoosted = false;

noBtn.addEventListener("mousemove", function() {
    if (!heartbeatBoosted) {
        document.querySelector(".yes").style.animation = "heartbeat 0.9s infinite";
        heartbeatBoosted = true;
    }
});

// ===== BACKGROUND FLOATING PHOTOS =====

const gallery = document.querySelector(".background-gallery");

const backgroundImages = [
    "images/photo1.jpg",
    "images/photo2.png",
    "images/photo3.jpg", // ajoute si tu veux
];

function createFloatingHeart() {
    const heart = document.createElement("div");

    const heartTypes = ["ü§ç", "üíñ", "‚ù§Ô∏è"];
    heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];

    heart.classList.add("floating-heart");

    let duration = 8 + Math.random() * 12;
    heart.style.animationDuration = duration + "s";

    const direction = Math.floor(Math.random() * 4);

    if (direction === 0) {
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.animationName = "driftUp";
    }

    if (direction === 1) {
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "-50px";
        heart.style.animationName = "driftDown";
    }

    if (direction === 2) {
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.left = "-50px";
        heart.style.animationName = "driftRight";
    }

    if (direction === 3) {
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.left = "100vw";
        heart.style.animationName = "driftLeft";
    }

    gallery.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, duration * 1000);
}

function createFloatingPhoto() {
    const img = document.createElement("img");
    img.src = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
    img.classList.add("floating-photo");

    let duration = 15 + Math.random() * 15;
    img.style.animationDuration = duration + "s";

    const direction = Math.floor(Math.random() * 4);

    if (direction === 0) {
        // Bas vers haut
        img.style.left = Math.random() * 100 + "vw";
        img.style.top = "100vh";
        img.style.animationName = "driftUp";
    }

    if (direction === 1) {
        // Haut vers bas
        img.style.left = Math.random() * 100 + "vw";
        img.style.top = "-200px";
        img.style.animationName = "driftDown";
    }

    if (direction === 2) {
        // Gauche vers droite
        img.style.top = Math.random() * 100 + "vh";
        img.style.left = "-200px";
        img.style.animationName = "driftRight";
    }

    if (direction === 3) {
        // Droite vers gauche
        img.style.top = Math.random() * 100 + "vh";
        img.style.left = "100vw";
        img.style.animationName = "driftLeft";
    }

    gallery.appendChild(img);

    setTimeout(() => {
        img.remove();
    }, duration * 1000);
}

// Lancement en continu
setInterval(createFloatingPhoto, 2000);
setInterval(createFloatingHeart, 800);

// Pr√©-remplissage imm√©diat (important)
for(let i = 0; i < 8; i++) {
    createFloatingPhoto();
}

for(let i = 0; i < 15; i++) {

}

let chaseTime = 0;
let magnetActive = false;
let magnetStrength = 0;

document.addEventListener("mousemove", () => {
    chaseTime += 0.05;

    if (chaseTime > 5) { // apr√®s 5 secondes d'acharnement
        magnetActive = true;
        magnetStrength += 0.05;
    }
});
</script>
