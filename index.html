.card::after,

    animation-timing-function: linear;
}

.card::after {

}

.card::before {

}

@keyframes orbit-outside {
    0%   { top: -20px; left: calc(50% - 10px); transform: translateX(-50%); }
    25%  { top: calc(50% - 10px); left: calc(100% + 20px); transform: translateY(-50%); }
    50%  { top: calc(100% + 20px); left: calc(50% - 10px); transform: translateX(-50%); }
    75%  { top: calc(50% - 10px); left: -20px; transform: translateY(-50%); }
    100% { top: -20px; left: calc(50% - 10px); transform: translateX(-50%); }
}

@keyframes orbit-reverse-outside {
    0%   { top: calc(100% + 20px); left: calc(50% - 10px); transform: translateX(-50%); }
    25%  { top: calc(50% - 10px); left: -20px; transform: translateY(-50%); }
    50%  { top: -20px; left: calc(50% - 10px); transform: translateX(-50%); }

<script>
let sections = document.querySelectorAll(".section");

            font-family:'Segoe UI', sans-serif;

            overflow:hidden;
            padding:20px;
            position:relative;
        ">

            <button onclick="goBackToChoice()" style="
                position:absolute;
                top:20px;
                left:20px;
                background: rgba(255,255,255,0.2);

            <p style="font-size:1.5em; max-width:600px;">

            <p style="

            ">

// ===== BACKGROUND FLOATING PHOTOS =====

const gallery = document.querySelector(".background-gallery");

const backgroundImages = [
    "images/photo1.jpg",
    "images/photo2.jpg",
    "images/photo3.jpg",
    "images/photo4.jpg",
    "images/photo5.jpg"
];

// M√©lange propre
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

let shuffledImages = [...backgroundImages];
shuffleArray(shuffledImages);
let imageIndex = 0;

function createFloatingHeart() {
    const heart = document.createElement("div");

    const heartTypes = ["ü§ç", "üíñ", "‚ù§Ô∏è"];
    heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];

    heart.classList.add("floating-heart");

    let duration = 8 + Math.random() * 12;
    heart.style.animationDuration = duration + "s";

    const direction = Math.floor(Math.random() * 4);

    if (direction === 0) {
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.animationName = "driftUp";
    }

    if (direction === 1) {

        heart.style.top = "-50px";
        heart.style.animationName = "driftDown";
    }

    if (direction === 2) {

        heart.style.left = "-50px";
        heart.style.animationName = "driftRight";
    }

    if (direction === 3) {
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.left = "100vw";
        heart.style.animationName = "driftLeft";
    }

    gallery.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, duration * 1000);
}

function createFloatingPhoto() {
    const img = document.createElement("img");
    if (imageIndex >= shuffledImages.length) {
        shuffledImages = [...backgroundImages];
        shuffleArray(shuffledImages);
        imageIndex = 0;
    }

    img.src = shuffledImages[imageIndex];
    imageIndex++;
    img.classList.add("floating-photo");

    let duration = 15 + Math.random() * 15;
    img.style.animationDuration = duration + "s";

    const direction = Math.floor(Math.random() * 4);

    if (direction === 0) {

    }

        img.style.left = "100vw";
        img.style.animationName = "driftLeft";
    }

    gallery.appendChild(img);

    setTimeout(() => {
        img.remove();
    }, duration * 1000);
}
